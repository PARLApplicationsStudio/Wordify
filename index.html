<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Wordify</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Animate.css for cool text animations -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
  <div class="container">
    <h1>Welcome to Wordify</h1>
    <form id="userForm">
      <label for="name">Enter your name:</label>
      <input type="text" id="name" autocomplete="off" maxlength="40" required>

      <label for="stage">Select your English level:</label>
      <select id="stage" required>
        <option value="" disabled selected>Select your level</option>
        <option value="A1">A1/A2</option>
        <option value="B1">B1</option>
      </select>

      <button id="submitButton" class="animate__animated animate__pulse animate__infinite animate__slower" onclick="redirect(event)">Start Learning</button>
    </form>
  </div>

  <script src="script.js"></script>
  <script>
      if (!localStorage.getItem('username') || !localStorage.getItem('stage')) {

      } else {
        window.location.replace('quizes.html')
      }
  </script>
</body>
</html>
